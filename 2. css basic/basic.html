<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Title</title>
		<link rel="stylesheet" href="basic.css" />
		<style>
			.class_1 {
				color: red;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<!-- inline style -->
		<h1 style="color: blue">css basic</h1>

		<!-- style tag style -->
		<h1 class="class_1">css red</h1>

		<!-- css class style -->
		<h1 class="class_2">css green</h1>

		<!-- 투명도 -->
		<h1 class="c3">bg 투명도</h1>

		<!-- hsl -->
		<h1 class="c4">hsl</h1>

		<!-- 단위 -->
		<div class="px">pixel</div>

		<div class="px">
			<div class="percent">percent</div>
		</div>

		<div class="px">
			<div class="em">em</div>
		</div>

		<div class="vwh"></div>
	</body>
</html>
