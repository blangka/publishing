<!--
    HTML 은 3가지 영역으로 나누어 져 있다. 최상단의 버전 정보(DTD document type declation), 헤더 정보, 본문 영역이다.
-->
<!-- DTD 선언
    DTD란 브라우저에 해당 웹페이지의 문서 종류를 알려 주는 것이다.
    종류로는 HTML4, HTML5, XHTML 로 나눌수 있고
    실습은 모두 HTML 5로 진행한다.
    <html lang="kr"> 는 언어에 대한 속성이다.
-->

<!DOCTYPE html>
<html lang="kr">
	<head>
		<!-- charset 에 맞지 않는 것을 넣어주면 화면의 글자가 깨지게 된다 -->
		<meta charset="UTF-8" />
		<title>Title</title>
	</head>
	<body>
		<!-- 언어가 다르면 해당 부분에 속성으로 언어를 다르게 지정해 주어야 한다. -->
		<ul>
			<li><span>안녕하세요.</span></li>
			<li><span lang="zh">你好。</span></li>
		</ul>
		<!-- 특수 문자의 경우 https://entitycode.com/#featured-content 에서 확인할 수 있다. -->
		<p>안녕하세요. &copy; 2019</p>
	</body>
</html>
