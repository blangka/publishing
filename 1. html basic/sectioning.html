<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- div로 class를 추가 할수 있지만 어떤 의미 인지를 직접 담아서 사용할수 있다
 main 은 본문을 나타내는 의미를 가지고 있다.
 section 은 본문을 나누는 의미를 가지고 있다.
 nav 는 사용자 페이지 이동하는 네비게이션을 나타내는 의미를 가지고 있다.
 footer 는 하단을 나타내는 의미를 가지고 있다.
 -->

<body>
    <main>
        <h2>main content</h2>
        <section>
            <h3>section 1</h3>
            <p>section 1 content</p>
        </section>
    </main>
    <footer>
        <h2>footer</h2>
    </footer>
</body>
</html>
